<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta details -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Calculator</title>

    <!-- Favicon info -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="low-res-logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="low-res-logo.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- CSS Stylesheet -->
    <link href="styles.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&family=Miltonian+Tattoo&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Neucha&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Redressed&family=Smythe&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2b4114baf6.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <div class="container">
        <div class="display">
            <div class="displaytop">
                <p id="displaysmall">
                    
                </p>
                <p id="displayside">
                    
                </p>
            </div>
            <div class="displaybottom">
                <p id="displaymain">
                    0
                </p>
            </div>
        </div>
        <div class="buttonsarea">
        <div class="mostbuttons">
        <div class="buttons">
            <button value="clear" class="calcbutton calctop calcleft calcclear">AC</button>
            <button value="smallclear" class="calcbutton calctop calcback"><i class="fas fa-backspace"></i></button>
            <button value="^" class="calcbutton calctop calcoperator calcexp">^</button>
        </div>
        <div class="buttons">
            <button value="7" class="calcbutton calcleft calcnumber">7</button>
            <button value="8" class="calcbutton calcnumber">8</button>
            <button value="9" class="calcbutton calcnumber">9</button>
        </div>
        <div class="buttons">
            <button value="4" class="calcbutton calcleft calcnumber">4</button>
            <button value="5" class="calcbutton calcnumber">5</button>
            <button value="6" class="calcbutton calcnumber">6</button>
        </div>
        <div class="buttons">
            <button value="1" class="calcbutton calcleft calcnumber">1</button>
            <button value="2" class="calcbutton calcnumber">2</button>
            <button value="3" class="calcbutton calcnumber">3</button>
        </div>
        <div class="buttons">
            <button value="+/-" class="calcbutton calcleft calctop calcbottom calcposneg">+/-</button>
            <button value="0" class="calcbutton calcbottom calcnumber">0</button>
            <button value="." class="calcbutton calcbottom calctop calcdeci">.</button>
        </div>
        </div>
        <div class="operators">
            <button value="÷" class="calcbutton calcoperator">÷</button>
            <button value="×" class="calcbutton calctimes calcoperator">×</button>
            <button value="−" class="calcbutton calcoperator">−</button>
            <button value="+" class="calcbutton calcoperator">+</button>
            <button value="=" class="calcbutton calcbottom calcequals">=</button>
        </div>
        </div>
    </div>
</main>

    <!-- JS Script -->
    <script src="script2.js"></script>
</body>
</html>
